<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header><img src="src/contact-form-icon.svg" alt="iconBet"></header>
    <main>
        <div class="container">
            <div class="containerInfo">
                <h1>Interested in our business pricing?</h1>
                <p>
                    Fill out the form to view details and weâ€™ll contact you as soon as possible.
                </p>
            </div>
            <div class="card-form">
                <form class="form" action="">
                    <div class="inputCols">
                        <div class="input">
                            <label for="name">Name</label>
                            <input type="text" placeholder="Ethan Johnson">
                        </div>
                        <div class="input">
                            <label for="email">Company Email</label>
                            <input type="text" placeholder="ethan@johnson.com">
                        </div>
                        <div class="input">
                            <label for="company">Company Size</label>
                            <select type="text">
                                <option value="" disabled selected hidden>50-100 Employees</option>
                            </select>
                        </div>
                        <div class="input">
                            <label for="company">Subject</label>
                            <select type="text">
                                <option value="" disabled selected hidden>Building Landing pages</option>
                            </select>
                        </div>
                    </div>
                    <div class="textArea">
                        <label for="Message">Message</label>
                        <textarea name="Message" id="idMessage" cols="30" rows="10"
                        placeholder="50-100 employees"></textarea>
                    </div>
                    <div class="clButton">
                        <button type="button">Contact Sales</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
